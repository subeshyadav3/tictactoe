	<!DOCTYPE html>
	<html>
	<head>

	<body class="flex justify-center items-center flex-col bg-blue-800 text-white ">
	
	<p class="text-3xl">Tic Tac Toe</p>

	<div class="flex mt-[10px]">Turn for: &nbsp; <p id="turn" >X</p></div>
	<div class="mt-[10px]"><button id="reset" class="border-[2px] border-blue-700 m-2 p-2 hover:bg-purple-400">Reset</button></div>
	
	<div id="grid" class="mt-[100px] grid grid-cols-3  w-[400px] h-[220px] items-center justify-center content-center bg-pink-100 border-[5px] border-[#333D79FF]  p-0 text-blue-800 text-3xl">
		<button  class="boxMain h-[70px]  flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]" ><span class="box" ></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
		<button  name="hero" class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box"></span></button>
	</div>	


	<script type="text/javascript" src="practice.js">
		

	</script>
